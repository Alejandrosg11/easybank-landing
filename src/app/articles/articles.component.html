<div class="articles">
    @for (item of articles; track item.title) {
        <div class="article-card">
            <img src="{{item.img}}" alt="" srcset="">
            <h4>{{ item.author }}</h4>
            <h3 class="article-title">{{ item.title }}</h3>
            <article>{{ item.body }}</article>
        </div>
    }
</div>
